<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng Ký Tài Khoản</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">

    <style>
        .alert-box {
            padding: 15px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <div class="limiter">
       <div class="container-login100">
          <div class="wrap-login100">
             <div class="login100-pic js-tilt" data-tilt>
                <img src="{{ url_for('static', filename='images/img-01.png') }}" alt="IMG">
             </div>

             <form class="login100-form validate-form" method="POST" action="{{ url_for('register') }}">
                <span class="login100-form-title">
                   Đăng Ký Tài Khoản
                </span>

                {% if error %}
                <div class="alert-box alert-error animate__animated animate__shakeX">
                   <i class="fa fa-exclamation-triangle"></i> {{ error }}
                </div>
                {% endif %}

                {% if success %}
                <div class="alert-box alert-success animate__animated animate__backInDown">
                   <i class="fa fa-check-circle"></i> {{ success }}
                   <br>
                   <small><a href="{{ url_for('login_page') }}" style="text-decoration: underline;">Đăng nhập ngay</a></small>
                </div>
                {% endif %}

                <div class="wrap-input100 validate-input">
                   <input class="input100" type="text" name="taikhoan" placeholder="Tên Tài Khoản" required>
                   <span class="focus-input100"></span>
                   <span class="symbol-input100">
                      <i class="fa fa-user" aria-hidden="true"></i>
                   </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                   <input class="input100" type="password" name="mk" placeholder="Mật Khẩu" required>
                   <span class="focus-input100"></span>
                   <span class="symbol-input100">
                      <i class="fa fa-lock" aria-hidden="true"></i>
                   </span>
                </div>

                <div class="container-login100-form-btn">
                   <button type="submit" class="login100-form-btn">
                      Đăng Ký
                   </button>
                </div>

                <div class="text-center p-t-136">
                   <a class="txt2" href="{{ url_for('login_page') }}">
                       Quay lại trang Đăng Nhập
                      <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                   </a>
                </div>
             </form>
          </div>
       </div>
    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
    <script>
       $('.js-tilt').tilt({
          scale: 1.1
       })
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
